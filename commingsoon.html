<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Document</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>
        RELEASING on  ..... <br> <br>
        
        Episode 3 - Thursday 26th December  <br>
        Episode 4 - Thursday 2nd January <br>
        Episode 5 - Thursday 9th January <br>
        Episode 6 - Thursday 16th January <br>
        Episode 7 - Thursday 23rd January <br>
        Episode 8 - Thursday 30th January <br>
        Episode 9 - Thursday 6th February <br>
        Episode 10 - Thursday 13th February </h1>
</body>


<script>
    // Disable right-click
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();  // Disable right-click menu
    });
    
    // Disable keyboard shortcuts (Ctrl+U, Ctrl+S)
    document.addEventListener('keydown', function (e) {
        // Disable Ctrl + U (View Source)
        if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
            e.preventDefault();
        }
    
        // Disable Ctrl + S (Save Page)
        if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
            e.preventDefault();
        }
    
        // Disable F12 (Inspect Element / DevTools)
        if (e.key === 'F12') {
            e.preventDefault();
        }
    });
    
    // Disable selecting text
    document.addEventListener('selectstart', function (e) {
        e.preventDefault();  // Disable text selection
    });
    </script>
    
</html>
